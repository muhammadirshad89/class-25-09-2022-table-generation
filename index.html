<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Table with FOR Loop</title>
</head>
<body>

    <h1>Generate Table with FOR Loop</h1>
    <form onsubmit="printTable(); return false">
        Table: <input type="text" required id="num">
        <br><br>
        Times: <input type="text" id="times" required value="12">
        <br><br>

        <button type="submit">Generate Table</button>

    </form>
    <p id="result"> </p>

    <script>
function printTable(){
let num= +document.querySelector("#num").value;

let Times= +document.querySelector("#times").value;


let result = document.querySelector("#result");
result.innerHTML="";

for (let i = 0; i < Times ; i++) {

    console.log("Num",i);
    
    result.innerHTML += `<b>${num} X ${i+1} = ${num * (i+1)} </b><br>`
}

}

    </script>




    
</body>
</html>
