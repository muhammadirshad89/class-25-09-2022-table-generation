<html lang="en">
<head>

    <title>Generate Table with FOR Loop</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>

    <h1>Generate Table with FOR Loop</h1>
    <form onsubmit="printTable(); return false">
        Table: <input type="text" required id="num">
        <br><br>
        Times: <input type="text" id="times" required value="12">
        <br><br>

        <button type="submit">Generate Table</button>

    </form>
    <p id="result"> </p>
    <pre>











        
    </pre>

    <script>
function printTable(){
let num= +document.querySelector("#num").value;

let Times= +document.querySelector("#times").value;


let result = document.querySelector("#result");
result.innerHTML="";

for (let i = 0; i < Times ; i++) {

    console.log("Num",i);
    
    result.innerHTML += `<b>${num} X ${i+1} = ${num * (i+1)} </b><br>`
}

}

    </script>
